<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maths quiz</title>
    <link rel=stylesheet href="./styles.css">
  </head>
  <body>
    <h1>Maths quiz</h1>
    <div id="settings-and-start">
      <button>Settings</button> <button id="start-button">Start</button>
    </div>
    <div id="quiz-area" style="display: none;">
      <div id="question-area">
        <p id="question"></p>
        <input type="text" id="answer-box">
      </div>
      <div id="image-area">
        <img src="./svgs/smiley.svg"
          onerror="this.src='./pngs/smiley.png'" id="you" style="width: 6rem;">
        <img src="./svgs/dinosaur.svg"
          onerror="this.src='./pngs/dinosaur.png'" id="dinosaur" style="width: 9rem;">
      </div>
    </div>
    <script src="./mathsQuiz.js"></script>
  </body>
</html>
