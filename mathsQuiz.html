<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maths quiz</title>
    <link rel=stylesheet href="./styles.css">
  </head>
  <body>
    <div id="settings-and-start">
      <h1>Times table quiz</h1>
      <ul id="menu">
        <li class="clickable">Settings</li>
        <li onclick="start()" class="clickable">Start</li>
      </ul>
    </div>
    <div id="quiz-area" style="display: none;">
      <div id="question-area">
        <p id="question"></p>
        <input type="text" id="answer-box">
        <button id="submit-button">Submit answer</button>
      </div>
      <div id="image-area">
        <img src="./svgs/smiley.svg"
          onerror="this.src='./pngs/smiley.png'" id="you" style="width: 6rem;">
        <img src="./svgs/dinosaur.svg"
          onerror="this.src='./pngs/dinosaur.png'" id="dinosaur" style="width: 9rem;">
      </div>
    </div>
    <script src="./mathsQuiz.js"></script>
  </body>
</html>
