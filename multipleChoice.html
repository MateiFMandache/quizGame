<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiple choice</title>
    <link rel=stylesheet href="./styles.css">
  </head>
  <body>
    <div id="settings-and-start">
      <h1>Multiple choice quizzes</h1>
      <ul>
        <li>
          <select id="quiz-list">
          </select>
        </li>
        <li onclick="start()">Start</li>
        <li onclick="toggleSettingsVisibility()">Settings</li>
        <li><a href="./home.html">Quiz home</a></li>
      </ul>
      <div id="settings" style="display: none;">
        <div id="penalty">
          <p id="penalty-text">Wrong answer penalty</p>
          <label for="1" class="radio-label">
            <input id="1" type="radio" value="1" name="penalty">
            <span class="radio"></span>1
          </label>
          <label for="2" class="radio-label">
            <input id="2" type="radio" value="2" name="penalty" checked>
            <span class="radio"></span>2
          </label>
          <label for="3" class="radio-label">
            <input id="3" type="radio" value="3" name="penalty">
            <span class="radio"></span>3
          </label>
          <label for="5" class="radio-label">
            <input id="5" type="radio" value="5" name="penalty">
            <span class="radio"></span>5
          </label>
        </div>
        <div id="timer">
          <label for="timer-checkbox">
            <input type="checkbox" id="timer-checkbox" name="timer" value="on">
            <span class="checkbox"></span>Timer
          </label>
        </div>
        <div id="time">
          <label for="time-entry">
            Time
            <input type="text" id="time-entry" name="time" value="10">
          </label>
        </div>
      </div>
    </div>
    <div id="ending-menu" style="display: none;">
      <p id="winner"><p>
      <ul>
        <li onclick="start()">Try again</li>
        <li onclick="goToSettings()">Change settings</li>
        <li><a href="./home.html">Quiz home</a></li>
      </ul>
    </div>
    <div id="quiz-area" style="display: none;">
      <div id="question-area">
        <p id="question"></p>
        <button id="option1" onclick="select(1)"></button>
        <button id="option2" onclick="select(2)"></button>
        <button id="option3" onclick="select(3)"></button>
      </div>
      <div id="image-area">
        <img src="./svgs/smiley.svg"
          onerror="this.src='./pngs/smiley.png'" id="you" style="width: 6rem;">
        <img src="./svgs/dinosaur.svg"
          onerror="this.src='./pngs/dinosaur.png'" id="dinosaur"
          style="width: 9rem;">
      </div>
      <div id="clock" style="display: none;">
        <p id="seconds-left"></p>
      </div>
      <button id="quit" onclick="quit()">Quit</button>
    </div>
    <script src="./multipleChoice.js"></script>
  </body>
</html>
